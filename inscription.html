    <div class="padding"></div>

    <div class="block">
        <h2>INSCRIVEZ-VOUS</h2>
        <div id="infosManquantes"></div>
        <div class="section">
            <label for="">Nom d'utilisateur</label>
            <input type="text" name="nom-utilisateur" id="nom" placeholder="Au moins 3 caracères minimum">
            <div class="alert-box">
                <p id="pseudoError">Le pseudo doit contenir au moins 3 caractères</p>
                <div class="alerte" id="alerte-pseudo">
                </div>
            </div>
        </div>
        <div class="section">
            <label for="">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Saisir un format d'e-mail valide">
            <div class="alert-box">
                <p id="emailError">Le format de l'e-mail n'est pas valide</p>
                <div class="alerte" id="alerte-email">
                </div>
            </div>
        </div>
        <div class="section">
            <label for="">Mot de passe</label>
            <input type="password" name="mdp" id="mdp" placeholder="Au moins 6 caractères, 1 symbole et 1 chiffre">
            <div class="capciteMdp">
                    <span id="faible"><p id="paddingWord">faible</p></span>
                    <span id="moyen"><p id="paddingWord">moyen</p></span>
                    <span id="fort"><p id="paddingWord">fort</p></span>
            </div>
        </div>
        <div class="section">
            <label for="">Confirmez votre mot de passe</label>
            <input type="password" name="confirm" id="confirmation" placeholder="Confirmez le mot de passe">
            <div class="alert-box">
                <p id="confirmError">Les mots de passe sont différents</p>
                <div class="alerte" id="alerte-mdp">
                </div>
            </div>

        </div>
        <div class="padding"></div>

        <button id="creerCompte">Création du compte</button>
        <button>Annuler</button>

    </div>

    <div class="padding"></div>
    
    <script src="script_inscription.js"></script>
